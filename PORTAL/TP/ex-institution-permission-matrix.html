.flow-nav{display:flex;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.flow-btn{padding:10px 22px;border:1px solid var(--border);background:var(--bg-card);color:var(--text-s);font-size:13px;font-weight:600;border-radius:10px;cursor:pointer;transition:all .2s;display:flex;align-items:center;gap:8px}

.flow-btn.active{background:var(--accent);border-color:var(--accent);color:#fff}
.flow-btn .num{width:22px;height:22px;border-radius:50%;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;flex-shrink:0}
.flow-btn.active .num{background:rgba(255,255,255,.25)}

.sum-card{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:14px 20px;min-width:120px}
.sum-card .label{font-size:11px;color:var(--text-m);text-transform:uppercase;letter-spacing:.5px;margin-bottom:2px}
.sum-card .val{font-size:24px;font-weight:700}

.portal-header{display:flex;align-items:center;gap:12px;padding:14px 20px;border-radius:12px 12px 0 0;cursor:pointer;user-select:none}
.portal-header:hover{filter:brightness(1.1)}
.portal-header h2{font-size:15px;font-weight:700;color:#fff}
.portal-header .badge{background:rgba(255,255,255,.2);padding:2px 10px;border-radius:8px;font-size:11px;font-weight:700;color:#fff}
.portal-header .arrow{margin-left:auto;font-size:16px;color:rgba(255,255,255,.5);transition:transform .2s}
.portal-section.collapsed .arrow{transform:rotate(-90deg)}
.portal-section.collapsed .portal-body{display:none}

.portal-sa .portal-header{background:linear-gradient(135deg,#7c3aed,#6366f1)}
.portal-sp .portal-header{background:linear-gradient(135deg,#0ea5e9,#6366f1)}
.portal-tp .portal-header{background:linear-gradient(135deg,#10b981,#0ea5e9)}
.portal-mp .portal-header{background:linear-gradient(135deg,#f59e0b,#ef4444)}

/* Table */
.portal-body{background:var(--bg-card);border:1px solid var(--border);border-top:none;border-radius:0 0 12px 12px;overflow-x:auto}
table.ft{width:100%;border-collapse:collapse;font-size:13px}
.ft thead th{padding:10px 16px;text-align:left;font-weight:600;font-size:11px;color:var(--text-m);text-transform:uppercase;letter-spacing:.5px;border-bottom:1px solid var(--border);background:var(--bg-row-alt);position:sticky;top:0;white-space:nowrap}
.ft tbody tr{border-bottom:1px solid rgba(51,65,85,.4)}
.ft tbody tr:nth-child(even){background:var(--bg-row-alt)}
.ft tbody tr:hover{background:rgba(99,102,241,.08)}
.ft td{padding:9px 16px;vertical-align:top}

/* Tags */
.tag{display:inline-block;padding:2px 8px;border-radius:4px;font-size:11px;font-weight:600;white-space:nowrap}
.tag-role-ex{background:var(--yellow-bg);color:var(--yellow)}
.tag-role-sp{background:var(--green-bg);color:var(--green)}
.tag-role-tp{background:var(--cyan-bg);color:var(--cyan)}

/* Empty */
.empty{padding:48px;text-align:center;color:var(--text-m);font-size:14px}

/* Responsive */

// ========== Render ==========
function renderFlowNav() {
    const nav = document.getElementById('flowNav');
    nav.innerHTML = flows.map(f =>
        `<button class="flow-btn ${f.id === currentFlow ? 'active' : ''}" onclick="switchFlow('${f.id}')">
            <span class="num">${f.num}</span>${f.label}
        </button>`

}

function switchFlow(id) {
    currentFlow = id;
    renderFlowNav();
    renderContent();
}

function renderContent() {
    const flow = flows.find(f => f.id === currentFlow);
    if (!flow) return;

    // Group items by portal
    const byPortal = {};
    flow.items.forEach(item => {
        if (!byPortal[item.portal]) byPortal[item.portal] = [];
        byPortal[item.portal].push(item);
    });

    // Summary
    const summaryEl = document.getElementById('summary');
    let totalItems = flow.items.length;
    let portalCounts = {};
    portalOrder.forEach(p => { portalCounts[p] = (byPortal[p] || []).length; });
    summaryEl.innerHTML = `
        <div class="sum-card"><div class="label">å½“å‰æµç¨‹</div><div class="val" style="font-size:16px;color:var(--accent)">${flow.label}</div></div>
        <div class="sum-card"><div class="label">æ€»é¡µé¢æ•°</div><div class="val">${totalItems}</div></div>
        ${portalOrder.map(p => `<div class="sum-card"><div class="label">${portalConfig[p].icon} ${portalConfig[p].label}</div><div class="val">${portalCounts[p]}</div></div>`).join('')}
    `;

    // Content
    const contentEl = document.getElementById('content');
    if (totalItems === 0) {
        contentEl.innerHTML = '<div class="empty">è¯¥æµç¨‹æš‚æ— åŠŸèƒ½æ•°æ®</div>';
        return;
    }

    let html = '';
    portalOrder.forEach(portal => {
        const items = byPortal[portal];
        if (!items || items.length === 0) return;

        const cfg = portalConfig[portal];
        html += `<div class="portal-section ${cfg.cls}">
            <div class="portal-header" onclick="togglePortal(this)">
                <span style="font-size:18px">${cfg.icon}</span>
                <h2>${cfg.label}</h2>
                <span class="badge">${items.length} ä¸ªé¡µé¢</span>
                <span class="arrow">â–¼</span>
            </div>
            <div class="portal-body">
                <table class="ft">
                    <thead><tr>
                        <th style="width:60px">è§’è‰²</th>
                        <th style="width:100px">ä¸­å¿ƒ</th>
                        <th style="width:110px">æ¨¡å—</th>
                        <th style="width:140px">èœå•</th>
                        <th style="width:180px">é¡µé¢</th>
                        <th style="min-width:200px">åŠŸèƒ½</th>
                        <th style="min-width:140px">è¯´æ˜</th>
                    </tr></thead>
                    <tbody>`;

        items.forEach(item => {
            const roleClass = item.role === 'EX' ? 'tag-role-ex' : (item.role === 'SP' || item.role === 'æœåŠ¡å•†') ? 'tag-role-sp' : item.role === 'ç§Ÿæˆ·' ? 'tag-role-tp' : 'tag-role-merchant';
            const centerHtml = item.center === '/' ? '<span style="color:var(--text-m)">â€”</span>' : `<span class="tag tag-center">${item.center}</span>`;
            const menuHtml = item.menu === '/' || item.menu === 'â€”' ? '<span style="color:var(--text-m)">â€”</span>' : item.menu;
            const funcHtml = item.functions.map(fn => `<li>${fn}</li>`).join('');

            html += `<tr>
                <td><span class="tag ${roleClass}">${item.role}</span></td>
                <td>${centerHtml}</td>
                <td style="font-weight:500">${item.module}</td>
                <td>${menuHtml}</td>
                <td class="page-name">${item.page}</td>
                <td><ul class="fn-list">${funcHtml}</ul></td>
                <td class="note">${item.note}</td>
            </tr>`;
        });

        html += `</tbody></table></div></div>`;
    });

    contentEl.innerHTML = html;
}

function togglePortal(header) {
    header.parentElement.classList.toggle('collapsed');
}
