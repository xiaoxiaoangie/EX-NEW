<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCC Shared Accounts</title>
    <style>
        :root {
            --primary: #5b5ff9;
            --primary-light: #7b7fff;
            --bg-main: #f8fafc;
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.06);
            --card-shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: 40px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* ÁªüËÆ°Âç°Áâá */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-2px); box-shadow: var(--card-shadow-hover); }
        .stat-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 6px; font-weight: 500; }
        .stat-value { font-size: 24px; font-weight: 700; color: var(--text-primary); margin-bottom: 2px; }
        .stat-subtitle { font-size: 11px; color: var(--text-secondary); }

        /* Ê†áÁ≠æÈ°µ */
        .tabs {
            display: flex;
            gap: 32px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 32px;
        }
        .tab {
            padding: 12px 4px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* È°µÈù¢Â§¥ÈÉ® */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .page-title { font-size: 24px; font-weight: 600; }
        .btn-new {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(91, 95, 249, 0.3);
        }
        .btn-new:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(91, 95, 249, 0.4);
        }

        /* ÂÖ±‰∫´Ë¥¶Êà∑Âç°ÁâáÁΩëÊ†º */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
        }

        /* ÂÖ±‰∫´Ë¥¶Êà∑Âç°Áâá */
        .account-card {
            background: white;
            border-radius: 12px;
            padding: 14px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            border-top: 3px solid var(--primary);
        }
        .account-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        /* Êñ∞Â¢ûË¥¶Êà∑Âç°Áâá */
        .account-card.new {
            border: 2px dashed var(--border-color);
            border-top: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .account-card.new:hover {
            border-color: var(--primary);
            background: #f8f9ff;
        }
        .new-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 6px;
            transition: all 0.3s;
        }
        .account-card.new:hover .new-icon {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }
        .new-text { font-size: 12px; font-weight: 600; color: var(--text-secondary); }
        .account-card.new:hover .new-text { color: var(--primary); }

        /* Ë¥¶Êà∑Âç°ÁâáÂ§¥ÈÉ® */
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .account-name-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .account-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .account-name.editable {
            border: none;
            background: transparent;
            outline: none;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .account-name.editable:hover { background: #f3f4f6; }
        .account-name.editable:focus { background: #e5e7eb; }
        .edit-icon {
            display: none;
        }
        .account-menu {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.2s;
            position: relative;
        }
        .account-menu:hover { background: #f3f4f6; }
        
        /* Êìç‰Ωú‰∏ãÊãâËèúÂçï */
        .action-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            min-width: 160px;
            z-index: 100;
            display: none;
            overflow: hidden;
        }
        .action-dropdown.show { display: block; }
        .action-item {
            padding: 10px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }
        .action-item:hover { background: #f8fafc; }
        .action-item.danger { color: #dc2626; }
        .action-item.danger:hover { background: #fef2f2; }

        /* ‰ΩôÈ¢ùÊòæÁ§∫ */
        .account-balance {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        /* Âç°Áâá‰ø°ÊÅØ */
        .account-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        .info-badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .info-badge strong { color: var(--primary); font-weight: 600; }

        /* ÁªüËÆ°Ë°å - ÁÆÄÂåñ‰∏∫ÂçïË°å */
        .account-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }
        .stat-item-label { font-size: inherit; }
        .stat-item-value { font-size: 11px; font-weight: 600; color: var(--text-primary); }
        .stat-item-value.zero { color: #9ca3af; }

        /* ÊàêÂäüÁéá - ÁÆÄÂåñ */
        .success-rate {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-secondary);
        }
        .rate-value { font-weight: 600; color: #10b981; font-size: 11px; }

        /* Êìç‰ΩúÊåâÈíÆ - ÁßªÈô§ */
        .account-action { display: none; }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 480px;
            width: 90%;
            animation: modalIn 0.3s ease;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .modal-title { font-size: 20px; font-weight: 600; }
        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover { background: #e5e7eb; }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 95, 249, 0.1);
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-light); }
        .btn-secondary {
            background: #f3f4f6;
            color: var(--text-primary);
        }
        .btn-secondary:hover { background: #e5e7eb; }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cards</div>
                <div class="stat-value">4</div>
                <div class="stat-subtitle">3 active</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Balance</div>
                <div class="stat-value">$29,500</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Monthly Spend</div>
                <div class="stat-value">$112,400</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Spend</div>
                <div class="stat-value">$1,007,700</div>
            </div>
        </div>

        <!-- Ê†áÁ≠æÈ°µ -->
        <div class="tabs">
            <div class="tab">Card List</div>
            <div class="tab active">Shared Accounts</div>
            <div class="tab">Applications</div>
        </div>

        <!-- ÂÖ±‰∫´Ë¥¶Êà∑ÂàóË°® -->
        <div class="page-header">
            <div class="page-title">Shared Accounts</div>
            <button class="btn-new" onclick="openNewAccountModal()">
                <span>+</span>
                <span>New Shared Account</span>
            </button>
        </div>

        <div class="accounts-grid" id="accounts-grid">
            <!-- Áé∞ÊúâË¥¶Êà∑Âç°Áâá -->
            <div class="account-card" data-id="1">
                <div class="account-header">
                    <div class="account-name-wrapper">
                        <input type="text" class="account-name editable" value="Kaden" onblur="saveName(this, 1)">
                    </div>
                    <button class="account-menu" onclick="toggleActionMenu(this)">
                        ‚ãÆ
                        <div class="action-dropdown">
                            <div class="action-item" onclick="editAccountName(1)">‚úèÔ∏è Edit Nickname</div>
                            <div class="action-item" onclick="transferIn(1)">‚¨áÔ∏è Transfer In</div>
                            <div class="action-item" onclick="transferOut(1)">‚¨ÜÔ∏è Transfer Out</div>
                            <div class="action-item danger" onclick="deleteAccount(1)">üóëÔ∏è Delete</div>
                        </div>
                    </button>
                </div>
                <div class="account-balance">$10</div>
                <div class="account-info">
                    <div class="info-badge">üí≥ <strong>2</strong> Active Cards</div>
                </div>
                <div class="account-stats">
                    <div class="stat-item"><span class="stat-item-label">Total:</span><span class="stat-item-value zero">$0</span></div>
                    <div class="stat-item"><span class="stat-item-label">|</span></div>
                    <div class="stat-item"><span class="stat-item-label">Success:</span><span class="rate-value">0%</span></div>
                </div>
            </div>

            <div class="account-card" data-id="2">
                <div class="account-header">
                    <div class="account-name-wrapper">
                        <input type="text" class="account-name editable" value="xiaoxiao" onblur="saveName(this, 2)">
                    </div>
                    <button class="account-menu" onclick="toggleActionMenu(this)">
                        ‚ãÆ
                        <div class="action-dropdown">
                            <div class="action-item" onclick="editAccountName(2)">‚úèÔ∏è Edit Nickname</div>
                            <div class="action-item" onclick="transferIn(2)">‚¨áÔ∏è Transfer In</div>
                            <div class="action-item" onclick="transferOut(2)">‚¨ÜÔ∏è Transfer Out</div>
                            <div class="action-item danger" onclick="deleteAccount(2)">üóëÔ∏è Delete</div>
                        </div>
                    </button>
                </div>
                <div class="account-balance">$0</div>
                <div class="account-info">
                    <div class="info-badge">üí≥ <strong>0</strong> Active Cards</div>
                </div>
                <div class="account-stats">
                    <div class="stat-item"><span class="stat-item-label">Total:</span><span class="stat-item-value zero">$0</span></div>
                    <div class="stat-item"><span class="stat-item-label">|</span></div>
                    <div class="stat-item"><span class="stat-item-label">Success:</span><span class="rate-value">0%</span></div>
                </div>
            </div>

            <!-- Êñ∞Â¢ûË¥¶Êà∑Âç°Áâá -->
            <div class="account-card new" onclick="openNewAccountModal()">
                <div class="new-icon">+</div>
                <div class="new-text">New Shared Account</div>
            </div>
        </div>
    </div>

    <!-- Êñ∞Âª∫Ë¥¶Êà∑Ê®°ÊÄÅÊ°Ü -->
    <div id="new-account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create Shared Account</div>
                <button class="close-btn" onclick="closeNewAccountModal()">√ó</button>
            </div>
            <form onsubmit="createAccount(event)">
                <div class="form-group">
                    <label class="form-label">Account Nickname</label>
                    <input type="text" class="form-input" placeholder="Enter account nickname" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Initial Balance (Optional)</label>
                    <input type="number" class="form-input" placeholder="$0.00" min="0" step="0.01">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNewAccountModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openNewAccountModal() {
            document.getElementById('new-account-modal').classList.add('show');
        }

        function closeNewAccountModal() {
            document.getElementById('new-account-modal').classList.remove('show');
        }

        function createAccount(event) {
            event.preventDefault();
            const nickname = event.target.querySelector('input[type="text"]').value;
            const balance = event.target.querySelector('input[type="number"]').value || '0';
            
            // ÂàõÂª∫Êñ∞Âç°Áâá
            const grid = document.getElementById('accounts-grid');
            const newCard = document.createElement('div');
            newCard.className = 'account-card';
            newCard.dataset.id = Date.now();
            newCard.innerHTML = `
                <div class="account-header">
                    <div class="account-name-wrapper">
                        <input type="text" class="account-name editable" value="${nickname}" onblur="saveName(this, ${newCard.dataset.id})">
                    </div>
                    <button class="account-menu" onclick="toggleActionMenu(this)">
                        ‚ãÆ
                        <div class="action-dropdown">
                            <div class="action-item" onclick="editAccountName(${newCard.dataset.id})">‚úèÔ∏è Edit Nickname</div>
                            <div class="action-item" onclick="transferIn(${newCard.dataset.id})">‚¨áÔ∏è Transfer In</div>
                            <div class="action-item" onclick="transferOut(${newCard.dataset.id})">‚¨ÜÔ∏è Transfer Out</div>
                            <div class="action-item danger" onclick="deleteAccount(${newCard.dataset.id})">üóëÔ∏è Delete</div>
                        </div>
                    </button>
                </div>
                <div class="account-balance">$${parseFloat(balance).toFixed(0)}</div>
                <div class="account-info">
                    <div class="info-badge">üí≥ <strong>0</strong> Active Cards</div>
                </div>
                <div class="account-stats">
                    <div class="stat-item"><span class="stat-item-label">Total:</span><span class="stat-item-value zero">$0</span></div>
                    <div class="stat-item"><span class="stat-item-label">|</span></div>
                    <div class="stat-item"><span class="stat-item-label">Success:</span><span class="rate-value">0%</span></div>
                </div>
            `;
            
            // ÊèíÂÖ•Âà∞Êñ∞Â¢ûÂç°Áâá‰πãÂâç
            const newAccountCard = grid.querySelector('.account-card.new');
            grid.insertBefore(newCard, newAccountCard);
            
            closeNewAccountModal();
            event.target.reset();
        }

        function saveName(input, id) {
            console.log(`Saved account ${id} name: ${input.value}`);
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†APIË∞ÉÁî®‰øùÂ≠òÂà∞ÂêéÁ´Ø
        }

        // Êìç‰ΩúËèúÂçïÊéßÂà∂
        function toggleActionMenu(btn) {
            event.stopPropagation();
            const dropdown = btn.querySelector('.action-dropdown');
            const allDropdowns = document.querySelectorAll('.action-dropdown');
            
            // ÂÖ≥Èó≠ÂÖ∂‰ªñ‰∏ãÊãâËèúÂçï
            allDropdowns.forEach(d => {
                if (d !== dropdown) d.classList.remove('show');
            });
            
            dropdown.classList.toggle('show');
        }

        // ÁºñËæëÊòµÁß∞
        function editAccountName(id) {
            event.stopPropagation();
            const card = document.querySelector(`[data-id="${id}"]`);
            const input = card.querySelector('.account-name');
            input.focus();
            input.select();
            closeAllDropdowns();
        }

        // ËµÑÈáëËΩ¨ÂÖ•
        function transferIn(id) {
            event.stopPropagation();
            alert(`Transfer In to account ${id}`);
            closeAllDropdowns();
            // ËøôÈáåÂèØ‰ª•ÊâìÂºÄËΩ¨ÂÖ•Ê®°ÊÄÅÊ°Ü
        }

        // ËµÑÈáëËΩ¨Âá∫
        function transferOut(id) {
            event.stopPropagation();
            alert(`Transfer Out from account ${id}`);
            closeAllDropdowns();
            // ËøôÈáåÂèØ‰ª•ÊâìÂºÄËΩ¨Âá∫Ê®°ÊÄÅÊ°Ü
        }

        // Âà†Èô§Ë¥¶Êà∑
        function deleteAccount(id) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this account?')) {
                const card = document.querySelector(`[data-id="${id}"]`);
                card.remove();
                console.log(`Deleted account ${id}`);
            }
            closeAllDropdowns();
        }

        // ÂÖ≥Èó≠ÊâÄÊúâ‰∏ãÊãâËèúÂçï
        function closeAllDropdowns() {
            document.querySelectorAll('.action-dropdown').forEach(d => {
                d.classList.remove('show');
            });
        }

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', () => {
            closeAllDropdowns();
        });

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('new-account-modal').addEventListener('click', (e) => {
            if (e.target.id === 'new-account-modal') {
                closeNewAccountModal();
            }
        });
    </script>
</body>
</html>
